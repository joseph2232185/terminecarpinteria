<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpinteria JMR</title>
    <link rel="stylesheet" href="Catalogo.css">
</head>

<body>
    <header>
        <nav>
            <h1>Catalogo</h1>
            <h2>Diseño de puertas</h2>
            <ul>
                <li>
                    <a href="Carpinteria.html">Inicio</a>
                </li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
                <li><a href="img.html">Dar imagen</a></li>
            </ul>
        </nav>
    </header>
    <section id="productos" class="productos">


        <div class="producto" data-nombre="Puerta prefabricada" data-precio="">
            <img src="/img/Puerta de pino.png" id="img">
            <h3>Puerta prefabricada</h3>
            <button class="add-to-cart">Añadir al carrito</button>
        </div>
        <div class="producto" data-nombre="Ropero">
            <img src="/img/aadsf.jpg" width="80px">
            <h3>Ropero</h3>
            <button class="add-to-cart">Añadir al carrito</button>
        </div>
        <div class="producto" data-nombre="Cocina completa" data-precio="">
            <img src="/img/Cocina.jpg" alt="Crocs Literide">
            <h3>Cocina completa</h3>
            <button class="add-to-cart">Añadir para cotizaciones</button>
        </div>
        <div class="producto" data-nombre="Cocina Voladora" data-precio="">
            <img src="/img/Cocina voladora.jpg" alt="Crocs Literide">
            <h3>Cocina Voladora</h3>
            <button class="add-to-cart">Añadir para cotizaciones</button>
        </div>
        <div class="producto" data-nombre="Cocina Voladora" data-precio="">
            <img src="/img/volquin closet.jpg" alt="Crocs Literide">
            <h3>walking closet</h3>
            <button class="add-to-cart">Añadir para cotizaciones</button>
        </div>
        <div class="producto" data-nombre="Centro de entretenimiento">
            <img src="/img/Centro de entretenimiento.jpg" alt="Crocs Literide">
            <h3>Centro de entretenimiento</h3>
            <button class="add-to-cart">Añadir para cotizaciones</button>
        </div>
        <div class="producto" data-nombre="Puerta de madera pura">
            <img src="/img/Puerta de madera pura.jpg" alt="Crocs Literide">
            <h3>Puerta de madera pura</h3>
            <button class="add-to-cart">Añadir para cotizaciones</button>
        </div>
        <div class="producto" data-nombre="Trinchante">
            <img src="/img/Trinchante.jpg" alt="Crocs Literide">
            <h3>Trinchante</h3>
            <button class="add-to-cart">Añadir para cotizaciones</button>
        </div>
    </section>

    <section id="carrito" class="carrito">
        <h3>Tu carrito</h3>
        <ul id="lista-carrito"></ul>
        <button id="comprar-btn" class="btn-comprar">Cotizar</button>
    </section>

    <script src="catalogo.js"></script>
</body>

</html>
