<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="img.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen y Medidas de Mueble</title>
</head>

<body>
    <header>
        <nav>
            <h1>Cotizacion</h1>

            <ul>
                <li>
                    <a href="Carpinteria.html">Inicio</a>
                </li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
                <li><a href="img.html">Dar imagen</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>¡Aquí puedes subir imagen y medidas de tu mueble!</h1>
            <h2>Subir Imagen</h2>
            <form id="furnitureForm" enctype="multipart/form-data">
                <label for="file-upload" id="img2">Selecciona una imagen:</label><br>
                <input type="file" id="file-upload" class="form-control" accept="image/*"><br>
                <label for="width">Agregar Ancho (cm)</label>
                <input type="number" id="width" class="form-control" required><br>
                <label for="length">Agregar Largo (cm)</label>
                <input type="number" id="length" class="form-control" required><br>
                <label for="depth">Agregar Profundidad (cm)</label>
                <input type="number" id="depth" class="form-control" required><br><br>
                <button type="button" class="btn btn-outline-primary" onclick="sendToWhatsApp()">Enviar Cotización</button>
            </form>
        </div>
    </div>

    <script>
        function sendToWhatsApp() {
            // Capturar los valores del formulario
            const width = document.getElementById('width').value;
            const length = document.getElementById('length').value;
            const depth = document.getElementById('depth').value;

            // Formato de mensaje para enviar
            const message = `Hola, me gustaría cotizar un mueble con las siguientes medidas:\nAncho: ${width} cm\nLargo: ${length} cm\nProfundidad: ${depth} cm.`;

            // Número de teléfono de WhatsApp (en formato internacional sin el +)
            const phoneNumber = '30815962';

            // Generar enlace de WhatsApp con el mensaje
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Redirigir a la URL de WhatsApp
            window.open(whatsappUrl, '_blank');
        }
    </script>

</body>

</html>
